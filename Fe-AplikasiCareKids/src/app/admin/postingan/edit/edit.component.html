
<div class="container">
  <div class="row justify-content-center">
      <div class="col-12">
          <div class="card">
              <div class="header">
                  <h3 class="text-center" style="font-size: 42px;">EDIT POSTINGAN</h3>
              </div>
              <div class="card-body">
                  <form [formGroup]="editForm">
                      <div class="form-group mb-4">
                          <label for="title">Judul</label>
                          <input type="text" class="form-control" id="title"  formControlName="title" placeholder="Masukkan judul">
                        </div>
                      <div class="form-group mb-4">
                          <label for="content">Deskripsi</label>
                          <textarea class="form-control" id="description" rows="5"  formControlName="description"placeholder="Masukkan sesuatu"></textarea>
                      </div>

                      <div class="form-group mb-4">
                          <label for="category">Kategori</label>
                          <select class="form-control" formControlName="category_id" id="category">
                            <option value="2">Edukasi</option>
                            <option value="1">Berita</option>
                          </select>
                      </div>
                      <div class="form-group mb-4">
                        <label for="status">Status</label>
                        <select class="form-control" formControlName="status_id" id="status">
                          <option value="1">Disimpan</option>
                          <option value="2">Batal Diterbitkan</option>
                          <option value="3">Diterbitkan</option>
                        </select>
                      </div>
                      <div class="form-group mb-4">
                        <label for="image">Gambar Postingan</label>
                        <input type="file" class="form-control-file" id="image">
                      </div>
                      <div class="form-group mb-4">
                          <label for="content">Isi Konten</label>
                          <textarea class="form-control" id="content" rows="10"  formControlName="content" placeholder="Masukkan sesuatu"></textarea>
                      </div>

                      <table>
                        <thead>
                          <tr>
                            <th scope="col" width="170px">Gambar</th>
                            <th scope="col" width="80px">Aksi</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let data of images">
                            <td>
                              <div class="imgList">
                                <div class="img-gallery">
                                  <img src="{{ data.images }}" alt="image" class="img-thumbnail">
                                </div>
                              </div>
                            </td>
                            <td>
                              <button class="btn btn-danger btn-sm me-2 ">Hapus</button>
                            </td>
                          </tr>
                        </tbody>
                      </table>


                      <button type="submit" class="btn btn-primary mr-2 mt-2" (click)="editPostPublic()">Simpan Perubahan</button>
                  </form>
              </div>
          </div>
      </div>
  </div>
</div>
